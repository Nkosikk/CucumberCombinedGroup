name: Java CI with Maven

on:
  push:
    branches: [ "origin/Tshego" ]
  pull_request:
    branches: [ "mainN" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean test
